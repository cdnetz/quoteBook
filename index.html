<!DOCTYPE html>
<html ng-app ="quoteBook">
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="MainCtrl">


<div ng-repeat="key in getQuotes | filter: filterBy">
	<p>{{key.text}}</p>  <p><strong>{{key.author}}</strong></p>
	<button ng-click="remove(key)">Remove Quote</button>
	
</div>

<input type="text" placeholder="type a qoute" ng-model="newQuote"  > 

<input type="text" placeholder="who said it?" ng-model="newAuthor" >

<button ng-click="addNewQuote()">Add Quote</button>


<input type="text" placeholder="filter by" ng-model="filterBy" >

<button ng-click="filterBtn">Filter Quote</button>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/mainCtrl.js"></script>
<script src="js/dataService.js"></script>

</body>
</html>
